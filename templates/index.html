<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>X-Files Generator</title>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <div class="top">
      <!--  {% block links %}
          {% for link in links %}
          <span><a href="/{{ link }}">{{ link }}</a></span>
          {% endfor %}
        {% endblock %} -->
        </div>
        <div class="header-center">
          <a href="/">
            <h1>X-FILES GENERATOR</h1>
          </a>
        </div>
        <div></div>
      </div>
      <div id="content-container">
        <div id="content">
          <div id="content-cols">
            <div id="form-container">
              <div>
                <label for="start_string">Start text:</label>
                <input id="start_string" name="start_string" required="" type="text" value="SCULLY: Mulder, ">

                <label for="temperature">Prediction temperature:</label>
                <input id="temperature" name="temperature" required="" type="text" value="0.6">

                <label for="char_length">Character length:</label>
                <input id="char_length" name="char_length" required="" type="text" value="700">

                <button id="submit-button" onclick="getCharStream()">GENERATE</button>
              </div>
            </div>
            <div id="output-container">
              <pre id="output" style="overflow-wrap: break-word; white-space: pre-wrap; font-weight: 300; font-family: 'Courier New'; font-size: 18px;"></pre>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">
        &copy; Susie Ward 2021
      </div>
    </div>
  </body>
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</html>
